<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NutriScanner</title>

    <!-- Link to the split CSS files -->
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header (Banner) -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="NutriScan Logo" class="logo">
        </div>
        <h1>NutriScan</h1>
        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle" class="btn-dark-mode">Dark Mode</button> 
    </header>

    <!-- Main Content Container -->
    <div class="container-fluid">
        <div class="row">

            <!-- Food List Column -->
            <div class="col-md-4 food-list-column">
                <div class="card-style" id="nutritionalInfo">
                    <h3>Rechercher des aliments</h3>
                    <input type="text" id="searchBar" placeholder="..." onkeyup="filterFoodItems()">
                    <div class="scrollable">
                        <ul id="foodList" class="list-group">
                            <!-- Food items will be dynamically added here by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Food List Column -->
            <div class="col-md-4 food-list-column">
                <div class="card-style" id="selectedInfo">
                    <h3>Repas</h3>
                    <div class="scrollable">
                        <ul id="selectedFoodList" class="list-group">
                            <!-- Food items will be dynamically added here by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Nutritional Information Column -->
            <div class="col-md-4 nutritional-info-column">
                <div class="card-style" id="nutritionalInfo">
                    <h3>Informations nutritionnelles</h3>
                    <p>Énergie : 250 kcal</p>
                    <p>Graisses : 10g</p>
                    <p>Sucres : 15g</p>
                    <p>Sel : 2g</p>
                    <p>Vitamines : Vitamine A, Vitamine C</p>
                    <p>Minéraux : Calcium, Fer</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
